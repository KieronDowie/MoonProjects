<section class="pricing">
	
	<h1> {{ site.pricingblurb }}</h1>
	<ul>
		{% for item in site.pricing %}
			<li>
				<h3> {{ item.title }} </h3>
				<p> {{ item.info }} </p>
				<ul>
					{% for li in item.list %}
						<li> {{ li }} </li>
					{% endfor %}
				</ul>
				<button>{{ item.button }}</button>
		{% endfor %}
	</ul>
</section>
